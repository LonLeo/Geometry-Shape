<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoShape Learning Area</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJ2Q3b4iF5pFtjBf0aXlEgo5kR8gFY1nAl0neWpJ78i2g8U8vk1neQnxFJdX"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f1f5f9;
        font-family: "Arial", sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 100%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        padding: 30px;
        background-color: #ffffff;
      }

      .heading {
        font-size: 2.5rem;
        color: #007bff;
        text-align: center;
        margin-bottom: 10px;
      }

      .lead-text {
        font-size: 1.25rem;
        color: #6c757d;
        text-align: center;
        margin-bottom: 30px;
      }

      .form-control {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        font-size: 1.1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .btn {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white; /* Changed text color to white */
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }

      .btn-primary:focus {
        outline: none;
        box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center mb-4">
        <h1 class="heading">Welcome to GeoShape</h1>
        <p class="lead-text">The place where we learn about areas.</p>
      </div>

      <div class="card">
        <div class="card-body">
          <h2 class="h4 text-center mb-4">What is your Name?</h2>
          <form action="{{ url_for('add_students') }}" method="POST">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter Student Name"
              required
            />
            <button type="submit" class="btn btn-primary">Add Student</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybW7U6pPX4wQpW6lO09puvF2F6lg6mXtr1f9BeLkXYYtE6z5Es"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqgI1HE4mFE3sTxFA0mtzF8SFIwV6bOmtSc8uA8dEzm6B"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
